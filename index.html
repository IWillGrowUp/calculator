<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="all">
        <h1>Calculator</h1>
        <input type="text" id="display" placeholder="0" >
        <button class="all_buttons" id="seven">7</button>
        <button class="all_buttons" id="eight">8</button>
        <button class="all_buttons" id="nine">9</button>
        <button class="all_buttons" id="divide">/</button>
        <button id="reset">C</button>
        <button class="all_buttons" id="four">4</button>
        <button class="all_buttons" id="five">5</button>
        <button class="all_buttons" id="six">6</button>
        <button class="all_buttons" id="plus">+</button>
        <button class="all_buttons" id="minus">-</button>
        <button class="all_buttons" id="one">1</button>
        <button class="all_buttons" id="two">2</button>
        <button class="all_buttons" id="three">3</button>
        <button id="equals">=</button>
        <button class="all_buttons" id="multiply">x</button>
        <button class="all_buttons" id="dot">.</button>
        <button class="all_buttons" id="zero">0</button>
        <button class="all_buttons" id="doubleZero">00</button>
    </div>  
    <audio id="button_sound" src="button_click.mp3" preload="auto"></audio>
    <audio id="equal_sound" src="equal_click.mp3" preload="auto"></audio>
    <audio id="reset_sound" src="reset_click.mp3" preload="auto"></audio>
    <audio id="action_sound" src="action_click.mp3" preload="auto"></audio>
    <audio id="dot_sound" src="dot_click.mp3" preload="auto"></audio>
    <script src="js/index.js"></script>
</body>
</html>
